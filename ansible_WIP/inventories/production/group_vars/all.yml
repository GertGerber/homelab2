# Org-wide defaults
ansible_user: deploy
ansible_port: 22

# Uncomment if using a jump host for *all* connections:
# ansible_ssh_common_args: >-
#   -o ProxyCommand="ssh -W %h:%p -q deploy@bastion-01.example.co.nz"

timezone: Pacific/Auckland
ntp_servers:
  - 0.nz.pool.ntp.org
  - 1.nz.pool.ntp.org
package_mirror: "https://mirror.example.co.nz"

ansible_python_interpreter: "{{ ansible_playbook_python }}"

# Where to create/find your SSH key on the controller
ssh_key_path: "{{ lookup('env','HOME') + '/.ssh/id_ed25519' }}"
ssh_key_type: "ed25519"       # rsa | ed25519 (ed25519 recommended if your OpenSSH supports it)
ssh_key_bits: 4096        # ignored for ed25519
ssh_key_comment: "{{ lookup('env','USER') }}@{{ inventory_hostname }}"
known_hosts_path: "~/.ssh/known_hosts"

# Which public key to push to remotes
ssh_pubkey_path: "{{ ssh_key_path }}.pub"
